<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coral Cam</title>
    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="onStart()">
<div class="main-container">
    <div class="coral-cam-title-container">
        <label class="coral-cam-title">Coral Cam</label>
        <div class="settings-button" onclick="toggleSettingMenu(this)">
            <div class="setting-button-bar-top"></div>
            <div class="setting-button-bar-middle"></div>
            <div class="setting-button-bar-bottom"></div>
        </div>
    </div>
    <div class="video-container">
        <div class="setting-menu" id="setting-menu" style="display: none">
            <div style="margin-top: 5px"></div>
            <label for="inference-type-selector" style="padding-left: 10px">Inference Type:</label>
            <select name="inference-selector" id="inference-type-selector" onchange="inferenceSelectionChanged(this)">
                <option value="detection" selected>Detection</option>
                <option value="classification">Classification</option>
                <option value="pose-estimation">Pose Estimation</option>
                <option value="segmentation">Semantic Segmentation</option>
            </select>
            <div id="model-type-container" style="margin: 5px 0 5px 0; padding-left: 10px">
                <label for="model-selector">Model:</label>
                <select id="model-selector">
                    <option selected>SSDLite MobileDet</option>
                    <option>SSD MobileNet V1</option>
                    <option>SSD MobileNet V2</option>
                    <option>EfficientDet-Lite0</option>
                    <option>EfficientDet-Lite1</option>
                    <option>EfficientDet-Lite2</option>
                    <option>EfficientDet-Lite3</option>
                </select>
            </div>
            <div class="edgetpu-switch">
                <label>Edgetpu: </label>
                <label class="switch">
                    <input type="checkbox" id="edgetpu-slider">
                    <span class="slider round"></span>
                </label>
            </div>
            <button id="inference-submit-button" onclick="setInferenceEngine()">submit</button>
        </div>
        <img id="coral-cam-video-feed" src="coral.jpg">
        <textarea id="log-console">Starting CoralCam...</textarea>
    </div>
</div>
</body>
</html>
